<!DOCTYPE html>

<head>
  <title>
    Buttons practice
  </title>
  <link rel="stylesheet" href="styles/buttons.css">
<!-- to link to a file in different folder "styles", 
  we write  it like above-->

  <!-- link is known as a void element -->
  <!-- rel means relation and it says that what kind of 
  thing are we linking in -->
</head>

<body>
  <button class="subscribe-button">
    SUBSCRIBE
  </button>
  <button class="join-button">
    JOIN
  </button>
  <button class="tweet-button">
    Tweet
  </button>
</body>

</html>




<!-- using height and width for a button is not a good idea
because a text update does not fit inside the element 
automatically  -->
